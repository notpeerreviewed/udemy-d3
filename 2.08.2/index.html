<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="width=device-width, initial-scale=1.0">
    <title>Building a simple grid</title>

    <!-- Custom styling -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Bootstrap grid setup -->
    <div class="container">
      <div class="item item--1">
        <span>Orange</span>
        <div id="chart1"></div>        
      </div>
      <div class="item item--2" id="chart2">Green</div>
      <div class="item item--3" id="chart3">Violet</div>
      <div class="item item--4" id="chart4">Pink</div>
      <div class="item item--5" id="chart5">Blue</div>
      <div class="item item--6" id="chart6">Brown</div>
    </div>

<!-- External JS libraries -->
<script src="js/d3.min.js"></script>
<!-- Custom JS -->
<script src="js/main.js"></script>

</body>
</html>
